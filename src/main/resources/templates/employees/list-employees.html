<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <title>Employees Listing</title>
</head>
<body>

    <div class="container">
        <h3>Employee Directory</h3>
        <hr/>
        <a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/showAddEmployee}">Add Employee</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" th:src="@{/scripts/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main.js}"></script>
</body>
</html>
